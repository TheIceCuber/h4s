<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Shanties</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <h1>Argh Matey! Welcome to the High Seas sea shanty site! Ye old H4S is an ancient magic scroll of sea shanties that yer can listen to! Put yer ear to the sea shell and have fun! Captain Orpheus out.</h1>
  <div id="image-container">
    <img id="moving-image" src="orpheus.png" alt="Moving Image" />
</div> 
  <div>
        <div>
          <button id="wellerman" onClick="toggleAudio('music/wellerman.mp3')">Wellerman</button>
        </div>
        <div>
          <button id="drunk" onClick="toggleAudio('music/drunk.mp3')">Drunken Sailor</button>
        </div>
        <div>
          <button id="man-down" onClick="toggleAudio('music/man-down.mp3')">Blow The Man Down</button>
        </div>
        <div>
          <button id="leave-her" onClick="toggleAudio('music/leave-her.mp3')">Leave Her Johnny</button>
        </div>
        <div>
          <button id="shanty1" onClick="toggleAudio('music/shanty1.mp3')">High Seas Sea Shanty #1</button>
        </div>
        <div>
          <button id="shanty2" onClick="toggleAudio('music/shanty2.mp3')">High Seas Sea Shanty #2</button>
        </div>
      </div>
      <div class="volume-slider">
        <label for="volume-slider">Volume:</label>
        <input 
            id="volume-slider" 
            type="range" 
            min="0" 
            max="1" 
            step="0.01" 
            value="1" 
            onInput="changeVolume(this.value)">
    </div>
</body>
</html>
